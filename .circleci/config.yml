version: 2.0

jobs:
  build:
    docker:
      - image: nec4/pytorch_geometric_v1:latest
    steps:
      - checkout
      - run: pip install .
  test:
    docker:
      - image: nec4/pytorch_geometric_v1:latest
    steps:
      - checkout
      - run: pytest .
      - run: black .
    
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
