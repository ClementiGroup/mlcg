version: 2.0

jobs:
  test:
    docker:
      - image: nec4/pytorch_geometric_cpu:v1
    steps:
      - checkout
      - install:
        name: Install dependencies and repo
        command: pip install . --use-feature=in-tree-build
      - run:
          name: "Run tests"
          command: pytest .

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
