version: 2.0

jobs:
  test:
    docker:
      - image: jacopo/pytorch_geometric_cpu:v0.1
    steps:
      - checkout
      - run:
          name: "Install dependencies and repo"
          command: |
            pip3 --version
            pip3 install -r requirements.txt
            pip3 install .
      - run:
          name: "Run tests"
          command: "pytest ."

workflows:
  version: 2
  build_and_test:
    jobs:
      - test
