version: 2.0

jobs:
  build:
    docker:
      - image: nec4/pytorch_geometric_v1:latest
    steps:
      - checkout
      - run:
        command: pip install .
        no_output_timeout: 30m
  test:
    docker:
      - image: nec4/pytorch_geometric_v1:latest
    steps:
      - checkout
      - run:
        command: black .
        no_output_timeout: 30m
    
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test
