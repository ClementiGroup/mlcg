name: Build the latest documentation
on: # [push]
  push:
    branches:
      - main
jobs:
  build-and-push-doc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v2
        with:
          ref: gh-pages
      - name: Merge main -> gh-pages
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: main
          target_branch: gh-pages
          github_token: ${{ github.token }}
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12.0
      - name: Install mlcg requirements
        run: pip install --extra-index-url https://download.pytorch.org/whl/cpu -r  ${{ github.workspace }}/env_cpu_with_hashes.in
      - name: Install mace
        run: pip install --no-deps git+https://github.com/ACEsuit/mace.git@v0.3.13
      - name: Install allegro
        run: pip install --no-deps nequip==0.12.1 nequip-allegro==0.7.0
      - name: Install mlcg
        run: pip install ${{ github.workspace }}
      - name: Install sphinx dependencies
        run: pip install sphinx shibuya sphinx-autodoc-typehints
      - name: Build Documentation
        run: sphinx-build -b html ${{ github.workspace }}/docs/source ${{ github.workspace }}/docs/
      - name: Commit updated Doc
        uses: EndBug/add-and-commit@v7
        with:
          default_author: github_actions
          branch: gh-pages
          add: ${{ github.workspace }}/docs/*
          message: 'automatic update of the online doc'
          github_token: ${{ github.token }}

